<!-- pop up messages -->
<p-toast key="roleDefinition" position="bottom-left"></p-toast>

<!-- data table -->
<section class="section">
  <!-- <div class="card">
    <div class="card-body"> -->
  <div class="card-text pt-3"></div>
  <!-- input group -->
  <div class="pb-2">
    <p-panel class="search-panel__secation pb-1" header="تعریف نقش">
      <form #formDir="ngForm" [formGroup]="addNewRoleForm" (ngSubmit)="addNewRole()">
        <div class="form-group container">
          <div class="row row-cols-lg-4 row-cols-1">
            <!-- نام نقش -->
            <div class="col my-1">
              <label for="name">نام نقش</label>
              <input pInputText id="name" name="name" formControlName="name" type="text" class="w-100"
                [class.ng-invalid]="name?.invalid" [class.ng-dirty]="
                  (addNewRoleFormSubmitted && name?.pristine) ||
                  name?.dirty ||
                  name?.touched
                " [value]="name?.value | faNum" />

              <div id="name-help">
                <small *ngIf="
                              (addNewRoleFormSubmitted && name?.pristine) || 
                              (name?.errors?.['required'] && 
                              (name?.dirty || name?.touched))
                            " class="p-error">
                  لطفا این فیلد را خالی نگذارید
                </small>
                <small style="visibility: hidden" class="p-error">
                  error
                </small>
              </div>
            </div>
            <!-- / نام نقش -->

            <!-- شرح -->
            <div class="col my-1">
              <label for="title">شرح</label>
              <input pInputText id="title" name="title" formControlName="title" type="text" class="w-100"
                [class.ng-invalid]="title?.invalid" [class.ng-dirty]="
                  (addNewRoleFormSubmitted && title?.pristine) ||
                  title?.dirty ||
                  title?.touched
                " [value]="title?.value | faNum" />

              <div id="title-help">
                <small *ngIf="
                            (addNewRoleFormSubmitted && title?.pristine) || 
                            (title?.errors?.['required'] && 
                            (title?.dirty || title?.touched))
                          " class="p-error">
                  لطفا این فیلد را خالی نگذارید
                </small>
                <small style="visibility: hidden" class="p-error">
                  error
                </small>
              </div>
            </div>
            <!-- / شرح -->
            <div class="col my-1"></div>
            <!-- دکمه ها -->
            <div class="col my-1" style="padding-top: 25px">
              <p-button class="pe-2 p-button-wide" styleClass="p-button-success" label="افزودن" icon="pi pi-plus"
                type="submit"></p-button>

              <p-button class="pe-2 p-button-wide" styleClass="p-button-warning" label="انصراف" icon="pi pi-times"
                (click)="resetAddNewPersonForm()"></p-button>
            </div>
            <!-- / دکمه ها -->
          </div>
        </div>
      </form>
    </p-panel>
  </div>
  <!-- / input group -->

  <!-- data table -->
  <p-table #dataTable dataKey="id" class="data-table d-none d-lg-block" [styleClass]="gridClass" [paginator]="true"
    [rowsPerPageOptions]="[10, 20, 30]" [rowHover]="true" [rows]="dataTableRows" [totalRecords]="totalCount"
    [value]="roleList" [loading]="loading" [tableStyle]="{ 'min-width': '75rem' }" [lazy]="true"
    (onLazyLoad)="getRoleList()" [(first)]="first">
    <!-- table caption -->
    <!-- <ng-template pTemplate="caption">
          <div class="d-flex align-items-center justify-content-end w-100">
            <p-button
              icon="pi pi-refresh"
              styleClass="p-button-lg p-button-text p-button-rounded"
              (click)="dataTable.reset()"></p-button>
          </div>
        </ng-template> -->
    <!-- / table caption -->
    <!-- table header -->
    <ng-template pTemplate="header">
      <tr class="data-table__header">
        <!-- <th style="min-width: 3rem">
              <strong>ردیف</strong>
            </th> -->

        <th style="min-width: 3rem">
          <strong>نام نقش</strong>
        </th>

        <th style="min-width: 10rem">
          <strong>شرح</strong>
        </th>
      </tr>
    </ng-template>
    <!-- / table header -->
    <!-- table body -->
    <ng-template pTemplate="body" let-role let-rowIndex="rowIndex">
      <tr>
        <!-- <td>
              <strong style="font-size: 17px">
                {{ rowIndex + 1 | faNum }}
              </strong>
            </td> -->

        <td>{{ role.name }}</td>

        <td>{{ role.title }}</td>
      </tr>
    </ng-template>
    <!-- / table body -->
  </p-table>
  <!-- data table -->

  <!-- data list -->
  <div class="data-list d-block d-lg-none">
    <ul *ngFor="let role of roleList" class="list-group my-1">
      <!-- نماد -->
      <li class="list-group-item">
        <div class="row">
          <!-- title -->
          <div class="col my-1 text-center">
            <strong>نام نقش</strong>
          </div>
          <!-- / title -->

          <!-- value -->
          <div class="col my-1 text-center">
            {{ role.name }}
          </div>
          <!-- / value -->
        </div>
      </li>
      <!-- / نماد -->

      <!-- نام شرکت -->
      <li class="list-group-item">
        <div class="row">
          <!-- title -->
          <div class="col my-1 text-center">
            <strong>شرح</strong>
          </div>
          <!-- / title -->

          <!-- value -->
          <div class="col my-1 text-center">
            {{ role.title }}
          </div>
          <!-- / value -->
        </div>
      </li>
      <!-- / نام شرکت -->

      <!-- عنوان اسناد -->
      <li class="list-group-item">
        <div class="row">
          <!-- title -->
          <div class="col my-1 text-center">
            <strong>وضعیت</strong>
          </div>
          <!-- / title -->

          <!-- value -->
          <div class="col my-1 text-center"></div>
          <!-- / value -->
        </div>
      </li>
      <!-- / عنوان اسناد -->
    </ul>
  </div>
  <!-- / data list -->
  <!-- </div>
  </div> -->
</section>
<!-- / data table -->
