<p-toast key="AssemblyAssignmen"
  position="bottom-left"></p-toast>

<div class="d-flex justify-content-between">
  <div class="table-header">تکالیف مجمع</div>
  <div>
    <p-button class="pe-2 mr-8"
      styleClass="p-button-info"
      icon="pi pi-plus-circle"
      label="افزودن"
      (click)="addAssemblyAssignment(mode)"></p-button>
  </div>
</div>

<div class="panel-search mt-8 mb-8">
  <form #formDir="ngForm"
    [formGroup]="searchForm">
    <div class="row mt-8 pb-3">
      <div class="col-3 mt-2">
        <label for="title"> شرح </label>
        <input pInputText
          id="title"
          name="title"
          formControlName="title"
          class="w-100 my-1" />
      </div>
      <div class="col-3 mt-2">
        <label for="budgetPeriodId"> شناسه دوره بودجه</label>
        <input pInputText
          id="budgetPeriodId"
          name="budgetPeriodId"
          formControlName="budgetPeriodId"
          class="w-100 my-1" />
      </div>
      <div class="col-3 mt-2">
        <label for="meetingId"> شناسه جلسه</label>
        <p-dropdown id="meetingId"
          name="meetingId"
          formControlName="meetingId"
          styleClass="w-100 my-1"
          optionLabel="title"
          optionValue="id"
          placeholder="انتخاب کنید"
          [filter]="true">
        </p-dropdown>
      </div>
      <div class="col-3 mt-2">
        <label for="typeCode"> نوع صورتجلسه</label>
        <p-dropdown id="typeCode"
          name="typeCode"
          formControlName="typeCode"
          styleClass="w-100 my-1"
          optionLabel="title"
          optionValue="id"
          placeholder="انتخاب کنید"
          [options]="MeetingTopicList"
          [filter]="true">
        </p-dropdown>
      </div>
      <div class="col-3 mt-2">
        <label for="companyId">شناسه شرکت</label>
        <p-dropdown id="companyId"
          name="companyId"
          formControlName="companyId"
          styleClass="w-100 my-1"
          optionLabel="companyName"
          optionValue="id"
          placeholder="انتخاب کنید"
          [options]="companyList"
          [filter]="true"
          placeholder="انتخاب کنید">
        </p-dropdown>
      </div>
      <!-- <div class="col-3 mt-2">
        <label for="meetingDate">تاریخ صورتجلسه</label>
        <p-persian-calendar
          id="meetingDate"
          name="meetingDate"
          formControlName="meetingDate"
          styleClass="w-100 ">
        </p-persian-calendar>
      </div> -->

      <!-- دکمه -->
      <div class="d-flex justify-content-end col text-end"
        style="margin-top: 20px">
        <div class="search-button mt-12">
          <div class="clear-search"
            (click)="clearSearch()">
            <i class="pi pi-filter-slash"></i>
          </div>
          <p-button class="pe-2 p-button-wide"
            styleClass="p-button-info"
            [label]="'جستجو'"
            (click)="getAssemblyAssignmentList()"></p-button>
        </div>
      </div>
      <!-- / دکمه -->
    </div>
  </form>
</div>

<div class="table-container">
  <p-table #dataTable
    dataKey="id"
    class="data-table d-none d-lg-block"
    [styleClass]="gridClass"
    [rowHover]="true"
    [paginator]="true"
    [rows]="dataTableRows"
    [rowsPerPageOptions]="[10, 20, 30]"
    [totalRecords]="totalCount"
    [value]="data"
    [loading]="loading"
    [tableStyle]="{ 'min-width': '75rem' }"
    [lazy]="true"
    (onLazyLoad)="getAssemblyAssignmentList($event)"
    [(first)]="first">
    <!-- table header -->
    <ng-template pTemplate="header">
      <tr class="data-table__header">
        <th style="min-width: 10rem"><strong> شناسه دوره بودجه </strong></th>
        <th style="min-width: 10rem"><strong> شناسه جلسه </strong></th>
        <th style="min-width: 10rem"><strong> نوع صورتجلسه </strong></th>
        <th style="min-width: 10rem"><strong> شناسه شرکت </strong></th>
        <th style="min-width: 10rem"><strong> شرح </strong></th>
        <!-- <th style="min-width: 10rem"><strong> تاریخ صورتجلسه </strong></th> -->

        <th style="min-width: 10rem"><strong> عملیات</strong></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body"
      let-item
      item
      let-rowIndex="rowIndex">
      <tr>
        <td>{{ item.budgetPeriodTitle }}</td>
        <td>{{ item.meetingId }}</td>
        <td>{{ item.typeCodeTitle }}</td>
        <td>{{ item.companyName }}</td>
        <td>{{ item.title }}</td>
        <!-- <td>{{ item.meetingDate }}</td> -->

        <td class="jc-left ai-left">
          <button class="action-image-container edit-button"
            (click)="editRow(item)"
            pTooltip="ویرایش">
            <img ngSrc="icons\Group 116.svg"
              width="24"
              height="24" />
          </button>

          <button class="action-image-container delete-button"
            (click)="deleteRow(item)"
            pTooltip="حذف">
            <img ngSrc="icons\Group 117.svg"
              width="24"
              height="24" />
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div class="data-list d-block d-lg-none">
  <ul *ngFor="let report of data"
    class="list-group my-1">
    <li class="list-group-item">
      <div class="row">
        <div class="col my-1 text-center">
          <strong>عنوان</strong>
        </div>
        <div class="col my-1 text-center">
          <strong>عملیات</strong>
        </div>

        <div class="col my-1 text-center">
          <div class="d-flex jc-center ai-center">
            <button class="action-image-container edit-button"
              (click)="editRow(report)"
              title="ویرایش">
              <img ngSrc="icons\Group 116.svg"
                width="24"
                height="24" />
            </button>

            <button class="action-image-container delete-button"
              (click)="deleteRow(report)"
              title="حذف  ">
              <img ngSrc="icons\Group 117.svg"
                width="24"
                height="24" />
            </button>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>

<p-dialog *ngIf="isOpenAddEditAssemblyAssignment"
  [header]="modalTitle"
  [(visible)]="isOpenAddEditAssemblyAssignment"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [style]="{ width: '600px' }"
  [class.height-size]="mode === 'insert' || mode === 'edit'">
  <PABudget-add-edit-assembly-assignments [data1]="addEditData"
    [mode]="mode"
    (isSuccess)="reloadData()"></PABudget-add-edit-assembly-assignments>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"
  [rtl]="true"></p-confirmDialog>
