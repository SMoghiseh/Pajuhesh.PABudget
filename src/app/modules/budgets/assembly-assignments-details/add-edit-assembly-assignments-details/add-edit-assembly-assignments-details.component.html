<p-toast key="mission" position="bottom-left"></p-toast>

<form
  #formDir="ngForm"
  [formGroup]="addEditForm"
  (ngSubmit)="addEditAssemblyAssignmentDetails()">
  <div class="container row">
    <div class="col-12 mt-2">
      <label for="planningId"> برنامه </label>
      <p-dropdown
        id="planningId"
        name="planningId"
        formControlName="planningId"
        styleClass="w-100 my-1"
        optionLabel="title"
        optionValue="id"
        placeholder="انتخاب کنید"
        [filter]="true"
        [readonly]="true">
      </p-dropdown>
    </div>
    <div class="col-6 mt-2">
      <label for="missionCode"> کد ماموریت </label>
      <input
        pInputText
        id="missionCode"
        name="missionCode"
        formControlName="missionCode"
        class="w-100 my-1" />
    </div>
    <div class="col-6 mt-2">
      <label for="typeCode"> کلید واژه</label>
      <p-dropdown
        id="typeCode"
        name="typeCode"
        formControlName="typeCode"
        styleClass="w-100 my-1"
        optionLabel="title"
        optionValue="id"
        placeholder="انتخاب کنید"
        [filter]="true">
      </p-dropdown>
    </div>
    <div class="col-12 mt-2">
      <label for="title"> متن ماموریت </label>
      <textarea
        pInputTextarea
        id="title"
        name="title"
        formControlName="title"
        class="w-100 my-1"
        rows="3"
        cols="10"></textarea>
    </div>
    <div class="col-12 row-btn row-btn-fixed-bottom">
      <p-button
        class="pe-2 p-button-wide"
        styleClass="p-button-success"
        [label]="'ثبت'"
        type="submit"
        [loading]="isLoadingSubmit"></p-button>
    </div>
  </div>
</form>
