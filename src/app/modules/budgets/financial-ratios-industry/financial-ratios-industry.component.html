<div class="table-container">
  <p-table #dataTable dataKey="id" class="data-table d-none d-lg-block" [styleClass]="gridClass" [rowHover]="true"
    [paginator]="true" [rows]="dataTableRows" [rowsPerPageOptions]="[10, 20, 30]" [totalRecords]="totalCount"
    [value]="data" [loading]="loading" [tableStyle]="{ 'min-width': '75rem' }" [lazy]="true"
    (onLazyLoad)="getFinancialRatiosIndustryList($event)" [(first)]="first">
    <!-- table header -->
    <ng-template pTemplate="header">
      <tr class="data-table__header">
        <!-- <th style="min-width: 10rem"><strong> شناسه دوره بودجه </strong></th> -->
        <th style="min-width: 10rem"><strong> نسبت مالی </strong></th>
        <th style="min-width: 10rem"><strong> صنعت </strong></th>
        <!-- <th style="min-width: 10rem"><strong> دوره بودجه </strong></th> -->
        <th style="min-width: 10rem"><strong> مبلغ </strong></th>
        <th style="min-width: 10rem"><strong> واحد مبلغ </strong></th>
        <!-- <th style="min-width: 10rem"><strong> تاریخ صورتجلسه </strong></th> -->

        <th style="min-width: 10rem"><strong> عملیات</strong></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item item let-rowIndex="rowIndex">
      <tr>
        <!-- <td>{{ item.budgetPeriodTitle }}</td> -->
        <td>{{ item.title }}</td>
        <td>{{ item.industryTitle }}</td>
        <!-- <td>{{ item.periodId }}</td> -->
        <td>{{ item.price }}</td>
        <td>{{ item.code }}</td>
        <!-- <td>{{ item.meetingDate }}</td> -->

        <td class="jc-left ai-left">
          <button class="action-image-container edit-button" (click)="editRow(item)" pTooltip="ویرایش">
            <img ngSrc="icons\Group 116.svg" width="24" height="24" />
          </button>

          <button class="action-image-container delete-button" (click)="deleteRow(item)" pTooltip="حذف">
            <img ngSrc="icons\Group 117.svg" width="24" height="24" />
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div class="data-list d-block d-lg-none">
  <ul *ngFor="let report of data" class="list-group my-1">
    <li class="list-group-item">
      <div class="row">
        <div class="col my-1 text-center">
          <strong>عنوان</strong>
        </div>
        <div class="col my-1 text-center">
          <strong>عملیات</strong>
        </div>

        <div class="col my-1 text-center">
          <div class="d-flex jc-center ai-center">
            <button class="action-image-container edit-button" (click)="editRow(report)" title="ویرایش">
              <img ngSrc="icons\Group 116.svg" width="24" height="24" />
            </button>

            <button class="action-image-container delete-button" (click)="deleteRow(report)" title="حذف  ">
              <img ngSrc="icons\Group 117.svg" width="24" height="24" />
            </button>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>

<p-dialog *ngIf="isOpenAddEditFinancialRatiosIndustry" [header]="modalTitle"
  [(visible)]="isOpenAddEditFinancialRatiosIndustry" [modal]="true" [draggable]="false" [resizable]="false"
  [style]="{ width: '800px' }" [class.height-size]="mode === 'insert' || mode === 'edit'">
  <PABudget-add-edit-financial-ratios-industry [data1]="addEditData" [mode]="mode"
    (isSuccess)="reloadData()"></PABudget-add-edit-financial-ratios-industry>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }" [rtl]="true"></p-confirmDialog>
