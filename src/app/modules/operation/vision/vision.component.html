<p-toast key="vision" position="bottom-left"></p-toast>

<div class="d-flex justify-content-between">
  <div class="table-header">چشم انداز</div>
  <div>
    <p-button
      class="pe-2 mr-8"
      styleClass="p-button-info"
      icon="pi pi-plus-circle"
      label="افزودن"
      (click)="addPlan()"></p-button>
  </div>
</div>

<div class="panel-search mt-8 mb-8">
  <form #formDir="ngForm" [formGroup]="searchForm">
    <div class="row mt-8 pb-3">
      <div class="col-2 mt-2">
        <label for="visionCode"> کد چشم انداز </label>
        <input
          pInputText
          id="visionCode"
          name="visionCode"
          formControlName="visionCode"
          class="w-100 my-1" />
      </div>
      <div class="col-2 mt-2">
        <label for="title"> متن چشم انداز </label>
        <input
          pInputText
          id="title"
          name="title"
          formControlName="title"
          class="w-100 my-1" />
      </div>
      <div class="col-2 mt-2">
        <label for="planningValueId"> ارزش</label>
        <p-dropdown
          id="planningValueId"
          name="planningValueId"
          formControlName="planningValueId"
          styleClass="w-100 my-1"
          optionLabel="title"
          optionValue="id"
          placeholder="انتخاب کنید"
          [options]="planningValueList"
          [filter]="true">
        </p-dropdown>
      </div>
      <div class="col-2 mt-2">
        <label for="keyTypeCode"> کلید واژه</label>
        <p-dropdown
          id="keyTypeCode"
          name="keyTypeCode"
          formControlName="keyTypeCode"
          styleClass="w-100 my-1"
          optionLabel="title"
          optionValue="id"
          placeholder="انتخاب کنید"
          [options]="KeyTypeList"
          [filter]="true">
        </p-dropdown>
      </div>
      <!-- دکمه -->
      <div
        class="d-flex justify-content-end col text-end"
        style="margin-top: 20px">
        <div class="search-button mt-12">
          <div class="clear-search" (click)="clearSearch()">
            <i class="pi pi-filter-slash"></i>
          </div>
          <p-button
            class="pe-2 p-button-wide"
            styleClass="p-button-info"
            [label]="'جستجو'"
            (click)="getVision()"></p-button>
        </div>
      </div>
      <!-- / دکمه -->
    </div>
  </form>
</div>

<div class="table-container">
  <p-table
    #dataTable
    dataKey="id"
    class="data-table d-none d-lg-block"
    [styleClass]="gridClass"
    [rowHover]="true"
    [paginator]="true"
    [rows]="dataTableRows"
    [rowsPerPageOptions]="[10, 20, 30]"
    [totalRecords]="totalCount"
    [value]="data"
    [loading]="loading"
    [tableStyle]="{ 'min-width': '75rem' }"
    [lazy]="true"
    (onLazyLoad)="getVision($event)"
    [(first)]="first">
    <!-- table header -->
    <ng-template pTemplate="header">
      <tr class="data-table__header">
        <th style="min-width: 10rem"><strong> کد </strong></th>
        <th style="min-width: 10rem"><strong> عنوان </strong></th>
        <th style="min-width: 10rem"><strong> برنامه </strong></th>
        <th style="min-width: 10rem"><strong> کلیدواژه </strong></th>
        <th style="min-width: 10rem"><strong> ارزش </strong></th>

        <th style="min-width: 10rem"><strong> عملیات</strong></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item item let-rowIndex="rowIndex">
      <tr>
        <td>
          {{ item.visionCode }}
        </td>
        <td
          pTooltip="{{ item.title }}"
          tooltipEvent="hover"
          tooltipPosition="top">
          {{ item.title }}
        </td>
        <td
          pTooltip="{{ item.planningTitle }}"
          tooltipEvent="hover"
          tooltipPosition="top">
          {{ item.planningTitle }}
        </td>
        <td>{{ item.keyTypeTitle }}</td>
        <td
          pTooltip="{{ item.planningValueTitle }}"
          tooltipEvent="hover"
          tooltipPosition="top">
          {{ item.planningValueTitle }}
        </td>

        <td class="jc-left ai-left">
          <div class="d-inline-block">
            <button
              class="action-image-container delete-button context-menu"
              (click)="menu.toggle($event)"
              pTooltip="">
              <img ngSrc="icons\Group 109.svg" width="24" height="24" />
            </button>
            <div #tblDiv class="tbl-context-menu"></div>
            <p-menu
              #menu
              [popup]="true"
              [model]="item.componentList"
              [appendTo]="tblDiv"></p-menu>
          </div>
          <button
            class="action-image-container edit-button"
            (click)="editRow(item)"
            pTooltip="ویرایش">
            <img ngSrc="icons\Group 116.svg" width="24" height="24" />
          </button>

          <button
            class="action-image-container delete-button"
            (click)="deleteRow(item)"
            pTooltip="حذف">
            <img ngSrc="icons\Group 117.svg" width="24" height="24" />
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  *ngIf="isOpenAddEditPlan"
  [header]="modalTitle"
  [(visible)]="isOpenAddEditPlan"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [class.height-size]="mode === 'insert' || mode === 'edit'"
  [class.height-size]="mode === 'insert' || mode === 'edit'"
  [style]="{ width: '600px' }">
  <PABudget-add-edit-vision
    [data1]="addEditData"
    [mode]="mode"
    (isSuccess)="reloadData()"></PABudget-add-edit-vision>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }" [rtl]="true"></p-confirmDialog>
