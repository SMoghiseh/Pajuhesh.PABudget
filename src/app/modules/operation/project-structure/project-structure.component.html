<!-- pop up messages -->
<p-toast key="productGroupMessage" position="bottom-left"></p-toast>

<!-- data table -->
<section class="section">
  <div class="pb-2">
    <div class="table-header">ساختار پروژه</div>
    <div class="d-flex justify-content-end pb-3 w-100">
      <!-- دکمه -->
      <p-button
        class="pe-2 mt-4"
        styleClass="p-button-info"
        icon="pi pi-plus-circle"
        label="افزودن ساختار پروژه جدید"
        (click)="onAddNewProjectStructure()"></p-button>
      <!-- / دکمه -->
    </div>
    <!-- </p-panel> -->
  </div>

  <!-- data table -->
  <div class="table-container">
    <div class="tree-header">لیست ساختار پروژه</div>
    <p-tree
      selectionMode="single"
      class="w-full md:w-30rem"
      [value]="ProjectStructures"
      [(selection)]="selectedProjectStructures"
      [style]="{ height: '73vh', overflow: 'auto' }"
      (onNodeSelect)="onNodeSelect($event)">
      <ng-template let-node pTemplate="default">
        <div class="node-container d-flex justify-content-between">
          <span>{{ node.productGroupTitle }}</span>
          <div class="command-list">
            <!-- edit -->
            <button
              class="action-image-container"
              pTooltip="ویرایش گروه محصول"
              (click)="onEditRow()">
              <img ngSrc="icons\Group 116.svg" width="22" height="22" />
            </button>
            <!-- / edit -->

            <!-- insert -->
            <button
              class="action-image-container"
              pTooltip="افزودن گروه محصول"
              (click)="onAddSubGroup()">
              <img ngSrc="icons\Group 187.svg" width="22" height="22" />
            </button>
            <!-- / insert -->

            <!-- delete -->
            <button
              class="action-image-container"
              pTooltip="حذف گروه محصول"
              (click)="onDeleteRow()">
              <img ngSrc="icons\Group 117.svg" width="22" height="22" />
            </button>
            <!-- / delete -->
          </div>
        </div>
      </ng-template>
    </p-tree>
  </div>

  <!-- data table -->

  <!-- data list -->
  <div class="data-list d-block d-lg-none"></div>
  <!-- / data list -->
  <!-- </div>
  </div> -->
</section>
<!-- / data table -->

<!--  insert modal -->
<p-dialog
  styleClass="p-fluid"
  header="{{ modalTitle }}"
  class="height-size"
  [modal]="true"
  [(visible)]="isOpenAddProjectStructure"
  [style]="{ width: '500px', height: '400px' }">
  <!-- dialog content -->
  <ng-template pTemplate="content">
    <form
      [formGroup]="addNewProjectStructureForm"
      (ngSubmit)="onSubmitNewProjectStructure()">
      <div class="container">
        <div class="form-group row">
          <!-- کد  -->
          <div class="col-6 mt-2">
            <label for="productGroupCode"> کد</label>
            <input
              pInputText
              id="productGroupCode"
              name="productGroupCode"
              formControlName="productGroupCode"
              type="int"
              pKeyFilter="int"
              [minlength]="0"
              class="w-100"
              [class.ng-invalid]="ProjectStructureCode?.invalid"
              [class.ng-dirty]="
                (addNewProjectStructureSubmitted && ProjectStructureCode?.pristine) ||
                ProjectStructureCode?.dirty ||
                ProjectStructureCode?.touched
              " />
          </div>
