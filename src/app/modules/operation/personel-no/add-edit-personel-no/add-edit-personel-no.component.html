<p-toast key="personelNo" position="bottom-left"></p-toast>

<form
  #formDir="ngForm"
  [formGroup]="addEditPersonelNoForm"
  (ngSubmit)="addEditPersonelNo()">
  <div class="container row">
    <div class="col-6 mt-2">
      <label for="companyId"> شرکت</label>
      <p-dropdown
        id="companyId"
        name="companyId"
        formControlName="companyId"
        styleClass="w-100 my-1"
        optionLabel="partyName"
        optionValue="id"
        placeholder="انتخاب کنید"
        [options]="companyList"
        [filter]="true"
        [class.ng-invalid]="companyId?.invalid"
        [class.ng-dirty]="
          (addEditPersonelNoSubmitted && companyId?.pristine) ||
          companyId?.dirty ||
          companyId?.touched
        ">
      </p-dropdown>
    </div>
    <div class="col-6 mt-2">
      <label for="periodId">دوره بودجه</label>
      <p-dropdown
        id="periodId"
        name="periodId"
        formControlName="periodId"
        styleClass="w-100 my-1"
        optionLabel="periodTitle"
        optionValue="id"
        placeholder="انتخاب کنید"
        [class.ng-invalid]="periodId?.invalid"
        [class.ng-dirty]="
          (addEditPersonelNoSubmitted && periodId?.pristine) ||
          periodId?.dirty ||
          periodId?.touched
        "
        [options]="periodLst"
        [filter]="true"
        (onChange)="onChangePeriod($event)">
      </p-dropdown>
    </div>
    <div class="col-6 mt-2">
      <label for="periodDetailId">دوره عملیاتی</label>
      <p-dropdown
        id="periodDetailId"
        name="periodDetailId"
        formControlName="periodDetailId"
        styleClass="w-100 my-1"
        optionLabel="periodDetailTitle"
        optionValue="id"
        placeholder="انتخاب کنید"
        [class.ng-invalid]="periodDetailId?.invalid"
        [class.ng-dirty]="
          (addEditPersonelNoSubmitted && periodDetailId?.pristine) ||
          periodDetailId?.dirty ||
          periodDetailId?.touched
        "
        [options]="periodDetailLst"
        [filter]="true">
      </p-dropdown>
    </div>


    <div class="col-6 mt-2">
      <label for="personelCount">تعداد کارکنان</label>
      <input
        pInputText
        pKeyFilter="int"
        id="personelCount"
        name="personelCount"
        formControlName="personelCount"
        type="text"
        class="w-100" />
    </div>
    <div class="col-6 mt-2">
      <label for="employeewageCU"> مبلغ دستمزد (میلیون ریال)</label>
      <p-inputNumber
        id="employeewageCU"
        name="employeewageCU"
        formControlName="employeewageCU"
        inputId="integeronly"
        class="w-100"></p-inputNumber>
    </div>

    <div class="col-12 row-btn row-btn-fixed-bottom">
      <p-button
        class="pe-2"
        styleClass="p-button-warning"
        label="انصراف"
        icon="pi pi-times"
        (click)="closeModal()"></p-button>
      <p-button
        class="pe-2 p-button-wide"
        styleClass="p-button-success"
        [label]="'ثبت'"
        type="submit"
        [loading]="isLoadingSubmit"></p-button>
    </div>
  </div>
</form>
