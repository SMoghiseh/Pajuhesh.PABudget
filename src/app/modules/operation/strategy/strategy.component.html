<p-toast key="strategy" position="bottom-left"></p-toast>

<div class="d-flex justify-content-between">
  <div class="table-header">استراتژی</div>
  <div>
    <p-button
      class="pe-2 mr-8"
      styleClass="p-button-info"
      icon="pi pi-plus-circle"
      label="افزودن"
      (click)="addPlan()"></p-button>
  </div>
</div>

<div class="panel-search mt-8 mb-8">
  <form #formDir="ngForm" [formGroup]="searchForm">
    <div class="row mt-8 pb-3">
      <div class="col-2 mt-2">
        <label for="strategyCode"> کد </label>
        <input
          pInputText
          id="strategyCode"
          name="strategyCode"
          formControlName="strategyCode"
          class="w-100 my-1" />
      </div>
      <div class="col-2 mt-2">
        <label for="title"> عنوان </label>
        <input
          pInputText
          id="title"
          name="title"
          formControlName="title"
          class="w-100 my-1" />
      </div>
      <div class="col-2 mt-2">
        <label for="bigGoalId"> شناسه اهداف </label>
        <p-dropdown
          id="bigGoalId"
          name="bigGoalId"
          formControlName="bigGoalId"
          styleClass="w-100 my-1"
          optionLabel="title"
          optionValue="id"
          placeholder="انتخاب کنید"
          [options]="bigGoalList"
          [filter]="true">
        </p-dropdown>
      </div>
      <div class="col-2 mt-2">
        <label for="strategyPriority"> الویت </label>
        <input
          pInputText
          id="strategyPriority"
          name="strategyPriority"
          formControlName="strategyPriority"
          class="w-100 my-1" />
      </div>
      <!-- دکمه -->
      <div
        class="d-flex justify-content-end col text-end"
        style="margin-top: 20px">
        <div class="search-button mt-12">
          <div class="clear-search" (click)="clearSearch()">
            <i class="pi pi-filter-slash"></i>
          </div>
          <p-button
            class="pe-2 p-button-wide"
            styleClass="p-button-info"
            [label]="'جستجو'"
            (click)="getData()"></p-button>
        </div>
      </div>
      <!-- / دکمه -->
    </div>
  </form>
</div>

<div class="table-container">
  <p-table
    #dataTable
    dataKey="id"
    class="data-table d-none d-lg-block"
    [styleClass]="gridClass"
    [rowHover]="true"
    [paginator]="true"
    [rows]="dataTableRows"
    [rowsPerPageOptions]="[10, 20, 30]"
    [totalRecords]="totalCount"
    [value]="data"
    [loading]="loading"
    [tableStyle]="{ 'min-width': '75rem' }"
    [lazy]="true"
    (onLazyLoad)="getData($event)"
    [(first)]="first">
    <!-- table header -->
    <ng-template pTemplate="header">
      <tr class="data-table__header">
        <th style="min-width: 10rem"><strong> کد </strong></th>
        <th style="min-width: 10rem"><strong> عنوان </strong></th>
        <th style="min-width: 10rem"><strong> برنامه</strong></th>
        <th style="min-width: 10rem"><strong> اهداف </strong></th>
        <th style="min-width: 10rem"><strong> الویت </strong></th>

        <th style="min-width: 10rem"><strong> عملیات</strong></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item item let-rowIndex="rowIndex">
      <tr>
        <td
          pTooltip="{{ item.strategyCode }}"
          tooltipEvent="hover"
          tooltipPosition="top">
          {{ item.strategyCode }}
        </td>
        <td
          pTooltip="{{ item.title }}"
          tooltipEvent="hover"
          tooltipPosition="top">
          {{ item.title }}
        </td>
        <td
          pTooltip="{{ item.planningTitle }}"
          tooltipEvent="hover"
          tooltipPosition="top">
          {{ item.planningTitle }}
        </td>
        <td
          pTooltip="{{ item.bigGoalTitle }}"
          tooltipEvent="hover"
          tooltipPosition="top">
          {{ item.bigGoalTitle }}
        </td>
        <td
          pTooltip="{{ item.strategyPriority }}"
          tooltipEvent="hover"
          tooltipPosition="top">
          {{ item.strategyPriority }}
        </td>

        <td class="jc-left ai-left">
          <div class="d-inline-block">
            <button class="action-image-container delete-button context-menu"
              (click)="menu.toggle($event)"
              pTooltip="">
              <img ngSrc="icons\Group 109.svg" width="24" height="24" />
            </button>
            <div #tblDiv class="tbl-context-menu"></div>
            <p-menu #menu
              [popup]="true"
              [model]="item.componentList"
              [appendTo]="tblDiv"></p-menu>
          </div>
          <button
            class="action-image-container edit-button"
            (click)="editRow(item)"
            pTooltip="ویرایش">
            <img ngSrc="icons\Group 116.svg" width="24" height="24" />
          </button>

          <button
            class="action-image-container delete-button"
            (click)="deleteRow(item)"
            pTooltip="حذف">
            <img ngSrc="icons\Group 117.svg" width="24" height="24" />
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div class="data-list d-block d-lg-none">
  <ul *ngFor="let report of data" class="list-group my-1">
    <li class="list-group-item">
      <div class="row">
        <div class="col my-1 text-center">
          <strong>عنوان</strong>
        </div>
        <div class="col my-1 text-center">
          <strong>عملیات</strong>
        </div>

        <div class="col my-1 text-center">
          <div class="d-flex jc-center ai-center">
            <button
              class="action-image-container edit-button"
              (click)="editRow(report)"
              title="ویرایش">
              <img ngSrc="icons\Group 116.svg" width="24" height="24" />
            </button>

            <button
              class="action-image-container delete-button"
              (click)="deleteRow(report)"
              title="حذف بودجه ">
              <img ngSrc="icons\Group 117.svg" width="24" height="24" />
            </button>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>

<p-dialog
  *ngIf="isOpenAddEditPlan"
  [header]="modalTitle"
  [(visible)]="isOpenAddEditPlan"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [style]="{ width: '700px' }"
  [class.height-size]="mode === 'insert' || mode === 'edit'">
  <PABudget-add-edit-strategy
    [data1]="addEditData"
    [mode]="mode"
    [planId]="getPlanId"
    (isSuccess)="reloadData()"></PABudget-add-edit-strategy>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }" [rtl]="true"></p-confirmDialog>
