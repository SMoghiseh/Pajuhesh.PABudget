<p-toast key="FinancialRatio" position="bottom-left"></p-toast>

<form #formDir="ngForm" [formGroup]="addEditForm" (ngSubmit)="addEditFinancialRatio()">
  <div class="container row">
    <div class="col-6 mt-2">
      <label for="title">عنوان </label>
      <input pInputText id="title" name="title" formControlName="title" class="w-100 my-1"
        [class.ng-invalid]="title?.invalid" [class.ng-dirty]="
          (addEditFormSubmitted && title?.pristine) ||
          title?.dirty ||
          title?.touched
        " />
    </div>
    <div class="col-6 mt-2">
      <label for="typeCode"> نوع</label>
      <p-dropdown id="typeCode" name="typeCode" formControlName="typeCode" styleClass="w-100 my-1" optionLabel="title"
        optionValue="id" placeholder="انتخاب کنید" [options]="companyList" [filter]="true"
        [class.ng-invalid]="typeCode?.invalid" [class.ng-dirty]="
          (addEditFormSubmitted && typeCode?.pristine) ||
          typeCode?.dirty ||
          typeCode?.touched
        ">
      </p-dropdown>
    </div>
    <div class="col-6 mt-2">
      <label for="description">توضیحات </label>
      <textarea pInputTextarea id="description" name="description" formControlName="description" class="w-100 my-1"
        rows="3" cols="10"></textarea>
    </div>
    <div class="col-12 row-btn row-btn-fixed-bottom">
      <p-button class="pe-2 p-button-wide" styleClass="p-button-success" [label]="'ثبت'" type="submit"
        [loading]="isLoadingSubmit"></p-button>
    </div>
  </div>
</form>
