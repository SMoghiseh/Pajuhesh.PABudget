<p class="return"><a routerLink="/default/Dashboard">بازگشت</a></p>

<div class="chart-structure">

    <ng-container [ngTemplateOutlet]="companyInfoItem" [ngTemplateOutletContext]="{$implicit: companyList}">
    </ng-container>

</div>


<!-- template for company item -->
<ng-template #companyInfoItem let-companyList>

    <ng-container *ngFor="let company of companyList">
        <!-- company item -->
        <div class="company">
            <div class="company-item">
                <div class="company-logo"
                    [style.background-image]=" 'url(../../../../assets/images/holding-logo/' + company.logo + ')'">
                </div>
                <div class="company-header">
                    {{ company.label }}
                </div>
                <div class="company-detail">
                    <span class="percentage"> {{ company.percentOwner }} </span>
                    <span class="status"> {{ company.companyType }} </span>
                    <span class="detail-link"><a [routerLink]="['/Comapny/companyProfile' , company.id]">جزئیات
                        </a></span>
                </div>
            </div>
            <div *ngIf="company.children" class="company-list">
                <ng-container [ngTemplateOutlet]="companyInfoItem"
                    [ngTemplateOutletContext]="{$implicit: company.children}">
                </ng-container>
            </div>
        </div>

        <!-- company item -->



    </ng-container>









</ng-template>
