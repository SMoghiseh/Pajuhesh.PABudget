<p-toast key="documentTypeDefinition" position="bottom-left"></p-toast>
<div class="table-header">تعریف انواع اسناد</div>
<div class="justify-content-between pb-3 w-100" style="text-align: end">
  <p-button class="pe-2" styleClass="p-button-info" icon="pi pi-plus-circle" label="افزودن"
    (click)="addNewItem()"></p-button>
</div>
<div class="table-container">
  <p-table #dataTable dataKey="id" class="data-table d-none d-lg-block" [styleClass]="gridClass" [rowHover]="true"
    [paginator]="true" [rows]="dataTableRows" [rowsPerPageOptions]="[10, 20, 30]" [totalRecords]="totalCount"
    [value]="documentTypes" [loading]="loading" [tableStyle]="{ 'min-width': '75rem' }" [lazy]="true" [(first)]="first">
    <!-- table header -->
    <ng-template pTemplate="header">
      <tr class="data-table__header">
        <th style="min-width: 20rem">
          <strong>شناسه</strong>
        </th>

        <th style="min-width: 20rem">
          <strong>نام اسناد</strong>
        </th>

        <th style="min-width: 20rem">
          <strong>کد اسناد</strong>
        </th>

        <th style="min-width: 20rem">
          <strong>دوره</strong>
        </th>

        <th style="min-width: 2rem">
          <strong> عملیات </strong>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-documentType let-rowIndex="rowIndex">
      <tr>
        <td>{{ documentType.key }}</td>

        <td pTooltip="{{ documentType.label }}" tooltipEvent="hover" tooltipPosition="top">
          {{ documentType.label }}
        </td>

        <td>{{ documentType.code }}</td>

        <td>{{ documentType.periodTypeName }}</td>

        <td class="jc-left ai-left">
          <button class="action-image-container edit-button" (click)="editRow(documentType)" pTooltip="ویرایش  ">
            <img ngSrc="icons\Group 116.svg" width="24" height="24" />
          </button>

          <button class="action-image-container delete-button" (click)="deleteRow(documentType)" pTooltip="حذف  ">
            <img ngSrc="icons\Group 117.svg" width="24" height="24" />
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>



<p-dialog *ngIf="isOpenAddEditDocumentType" [header]="modalTitle" [(visible)]="isOpenAddEditDocumentType" [modal]="true"
  [draggable]="false" [resizable]="false" [style]="{ width: '800px', height: '400px' }">
  <PABudget-add-edit-document-type-definition [data1]="addEditData" (isSuccess)="reloadData()" [mode]="type"
    (isCloseModal)="closeModal()"></PABudget-add-edit-document-type-definition>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }" [rtl]="true"></p-confirmDialog>
