<p-toast key=" Indicator" position="bottom-left"></p-toast>

<div class="d-flex justify-content-between">
  <div class="table-header">شاخص</div>
  <div>
    <p-button
      class="pe-2 mr-8"
      styleClass="p-button-info"
      icon="pi pi-plus-circle"
      label="افزودن"
      (click)="addIndicator()"></p-button>
  </div>
</div>

<div class="panel-search mt-8 mb-8">
  <form #formDir="ngForm" [formGroup]="searchForm">
    <div class="row mt-8 pb-3">
      <div class="col-2 mt-2">
        <label for="chartValue"> مقدار مرتبط</label>
        <p-dropdown
          id="chartValue"
          name="chartValue"
          formControlName="chartValue"
          styleClass="w-100 my-1"
          optionLabel="title"
          optionValue="id"
          placeholder="انتخاب کنید"
          [options]="chartValueList"
          [filter]="true">
        </p-dropdown>
      </div>
      <div class="col-2 mt-2">
        <label for="minValue">حداقل مجاز </label>
        <input
          pInputText
          id="minValue"
          name="minValue"
          formControlName="minValue"
          class="w-100 my-1" />
      </div>
      <div class="col-2 mt-2">
        <label for="maxValue">حداکثر مجاز</label>
        <input
          pInputText
          id="maxValue"
          name="maxValue"
          formControlName="maxValue"
          class="w-100 my-1" />
      </div>
      <div class="col-2 mt-2">
        <label for="fromPeriodDetailId">از دوره عملیاتی</label>
        <input
          pInputText
          id="fromPeriodDetailId"
          name="fromPeriodDetailId"
          formControlName="fromPeriodDetailId"
          class="w-100 my-1" />
      </div>
      <div class="col-2 mt-2">
        <label for="toPeriodDetailId">تا دوره عملیاتی</label>
        <input
          pInputText
          id="toPeriodDetailId"
          name="toPeriodDetailId"
          formControlName="toPeriodDetailId"
          class="w-100 my-1" />
      </div>
      <div class="col-2 mt-2">
        <label for="indicatorId">دوره بودجه</label>
        <input
          pInputText
          id="indicatorId"
          name="indicatorId"
          formControlName="indicatorId"
          class="w-100 my-1" />
      </div>
      <div class="col-2 mt-2">
        <label for="companyId">شناسه شرکت</label>
        <p-dropdown
          id="companyId"
          name="companyId"
          formControlName="companyId"
          styleClass="w-100 my-1"
          optionLabel="partyName"
          optionValue="id"
          placeholder="انتخاب کنید"
          [options]="companyList"
          >
        </p-dropdown>
      </div>

      <!-- دکمه -->
      <div
        class="d-flex justify-content-end col text-end"
        style="margin-top: 20px">
        <div class="search-button mt-12">
          <div class="clear-search" (click)="clearSearch()">
            <i class="pi pi-filter-slash"></i>
          </div>
          <p-button
            class="pe-2 p-button-wide"
            styleClass="p-button-info"
            [label]="'جستجو'"
            (click)="getIndicator()"></p-button>
        </div>
      </div>
      <!-- / دکمه -->
    </div>
  </form>
</div>

<div class="table-container">
  <p-table
    #dataTable
    dataKey="id"
    class="data-table d-none d-lg-block"
    [styleClass]="gridClass"
    [rowHover]="true"
    [paginator]="true"
    [rows]="dataTableRows"
    [rowsPerPageOptions]="[10, 20, 30]"
    [totalRecords]="totalCount"
    [value]="data"
    [loading]="loading"
    [tableStyle]="{ 'min-width': '75rem' }"
    [lazy]="true"
    (onLazyLoad)="getIndicator($event)"
    [(first)]="first">
    <!-- table header -->
    <ng-template pTemplate="header">
      <tr class="data-table__header">
        <th style="min-width: 10rem"><strong> کد </strong></th>
        <th style="min-width: 10rem"><strong> عنوان </strong></th>
        <th style="min-width: 10rem"><strong> آیتم مالی مرتبط </strong></th>
        <th style="min-width: 10rem"><strong> نوع شاخص </strong></th>
        <th style="min-width: 10rem"><strong> نوع دوره </strong></th>
        <th style="min-width: 10rem"><strong> نوع حداقل/حداکثر </strong></th>
        <!-- <th style="min-width: 10rem"><strong> نوع جدولی </strong></th> -->
        <th style="min-width: 10rem"><strong> نوع کیفی </strong></th>

        <th style="min-width: 10rem"><strong> عملیات</strong></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item item let-rowIndex="rowIndex">
      <tr>
        <td>{{ item.code }}</td>
        <td
          pTooltip="{{ item.title }}"
          tooltipEvent="hover"
          tooltipPosition="top">
          {{ item.title }}
        </td>
        <td
          pTooltip="{{ item.accountReportItemTitle }}"
          tooltipEvent="hover"
          tooltipPosition="top">
          {{ item.accountReportItemTitle }}
        </td>
        <td
          pTooltip="{{ item.indicatorTypeTitle }}"
          tooltipEvent="hover"
          tooltipPosition="top">
          {{ item.indicatorTypeTitle }}
        </td>
        <td
          pTooltip="{{ item.periodTypeTitle }}"
          tooltipEvent="hover"
          tooltipPosition="top">
          {{ item.periodTypeTitle }}
        </td>
        <td
          pTooltip="{{ item.minMaxTypeTitle }}"
          tooltipEvent="hover"
          tooltipPosition="top">
          {{ item.minMaxTypeTitle }}
        </td>
        <!-- <td
          pTooltip="{{ item.chartTypeTitle }}"
          tooltipEvent="hover"
          tooltipPosition="top">
          {{ item.chartTypeTitle }}
        </td> -->
        <td
          pTooltip="{{ item.qualityTypeTitle }}"
          tooltipEvent="hover"
          tooltipPosition="top">
          {{ item.qualityTypeTitle }}
        </td>
        <td class="jc-left ai-left">
          <button
            class="action-image-container edit-button"
            (click)="editRow(item)"
            pTooltip="ویرایش">
            <img ngSrc="icons\Group 116.svg" width="24" height="24" />
          </button>

          <button
            class="action-image-container delete-button"
            (click)="deleteRow(item)"
            pTooltip="حذف">
            <img ngSrc="icons\Group 117.svg" width="24" height="24" />
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div class="data-list d-block d-lg-none">
  <ul *ngFor="let report of data" class="list-group my-1">
    <li class="list-group-item">
      <div class="row">
        <div class="col my-1 text-center">
          <strong>عنوان</strong>
        </div>
        <div class="col my-1 text-center">
          <strong>عملیات</strong>
        </div>

        <div class="col my-1 text-center">
          <div class="d-flex jc-center ai-center">
            <button
              class="action-image-container edit-button"
              (click)="editRow(report)"
              title="ویرایش">
              <img ngSrc="icons\Group 116.svg" width="24" height="24" />
            </button>

            <button
              class="action-image-container delete-button"
              (click)="deleteRow(report)"
              title="حذف بودجه ">
              <img ngSrc="icons\Group 117.svg" width="24" height="24" />
            </button>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>

<p-dialog
  *ngIf="isOpenAddEditIndicator"
  [header]="modalTitle"
  [(visible)]="isOpenAddEditIndicator"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [class.height-size]="mode === 'insert' || mode === 'edit'"
  [style]="{ width: '800px' }">
  <PABudget-add-edit-indicator-value
    [data]="addEditData"
    [mode]="mode"
    (isCloseModal)="closeModal()"
    (isSuccess)="reloadData()"></PABudget-add-edit-indicator-value>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }" [rtl]="true"></p-confirmDialog>
