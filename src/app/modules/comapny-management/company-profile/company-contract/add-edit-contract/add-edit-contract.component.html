<!-- pop up messages -->
<p-toast key="contractDefinition" position="bottom-left"></p-toast>

<p-panel class="search-panel__secation pb-1" header="{{ formHeader }}">
  <form
    #formDir="ngForm"
    [formGroup]="addNewContractForm"
    (ngSubmit)="addNewContract()">
    <div class="container row">
      <div class="col-3 mt-2">
        <label for="contractCode">شماره قرارداد</label>
        <input
          pInputText
          id="contractCode"
          name="contractCode"
          formControlName="contractCode"
          type="text"
          class="w-100" />
      </div>
      <div class="col-3 mt-2">
        <label for="contractDate">تاریخ قراداد</label>
        <p-persian-calendar
          id="contractDate"
          name="contractDate"
          formControlName="contractDate"
          styleClass="w-100 ">
        </p-persian-calendar>
      </div>
      <div class="col-3 mt-2">
        <label for="contracTypeID">نوع قرارداد</label>
        <p-dropdown
          id="contracTypeID"
          name="contracTypeID"
          formControlName="contracTypeID"
          class="col-3 mt-2"
          styleClass="w-100 my-1"
          optionLabel="title"
          optionValue="id"
          [options]="contractTypes"
          placeholder="انتخاب کنید">
        </p-dropdown>
      </div>
      <div class="col-3 mt-2">
        <label for="employerID">کارفرما</label>
        <input
          pInputText
          id="employerID"
          name="employerID"
          formControlName="employerID"
          type="text"
          class="w-100" />
      </div>
      <div class="col-3 mt-2">
        <label for="contractorID">پیمانکار</label>
        <input
          pInputText
          id="contractorID"
          name="contractorID"
          formControlName="contractorID"
          type="text"
          class="w-100" />
      </div>
      <div class="col-3 mt-2">
        <label for="contractPriceCu">مبلغ قرارداد</label>
        <input
          pInputText
          id="contractPriceCu"
          name="contractPriceCu"
          formControlName="contractPriceCu"
          type="text"
          class="w-100" />
      </div>
      <div class="col-3 mt-2">
        <label for="contractFromDate">تاریخ شروع قراداد</label>
        <p-persian-calendar
          id="contractFromDate"
          name="contractFromDate"
          formControlName="contractFromDate"
          styleClass="w-100 ">
        </p-persian-calendar>
      </div>
      <div class="col-3 mt-2">
        <label for="contractToDate">تاریخ پایان قراداد</label>
        <p-persian-calendar
          id="contractToDate"
          name="contractToDate"
          formControlName="contractToDate"
          styleClass="w-100 ">
        </p-persian-calendar>
      </div>

      <div
        class="d-flex justify-content-center justify-content-md-end pt-3 w-100">
        <p-button
          class="pe-2 p-button-wide"
          styleClass="p-button-success"
          [label]="buttonLabel"
          type="submit"
          [loading]="addNewCompanyLoading"></p-button>
      </div>
    </div>
  </form>
</p-panel>
