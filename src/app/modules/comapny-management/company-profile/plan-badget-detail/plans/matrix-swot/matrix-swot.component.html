<div class="row bottom-section">
  <div class="co-info-box">
    <h3>{{ selectedPlanName }}</h3>
    <div class="row row-feature">
      <ng-container *ngFor="let item of planDetailData">
        <div class="col-6 mb-4 d-section">
          <div class="section">
            <div class="action">
              <div class="title-holder">
                <p>{{ item.swotTypeTitle }}</p>
                <span> {{ item.swotTypePersian }} </span>
              </div>
              <p-button styleClass="p-button-info" icon="pi pi-plus-circle" label="افزودن"
                (click)="addDetail(item)"></p-button>
            </div>
            <div class="desc">
              <ng-container *ngFor="let desc of item.title">
                <p>{{ desc }}</p>
              </ng-container>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>


<p-dialog
  *ngIf="isOpenModal"
  [header]="' افزودن'  + ' ' + matrixSelected.swotTypePersian"
  [(visible)]="isOpenModal"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [style]="{ width: '600px' }"
  class="height-size">
  <form #formDir="ngForm" [formGroup]="addEditForm" (ngSubmit)="addEditPlan()">
    <div class="container row">
        <!-- <div class="col-6 mt-2">
            <label for="planningId"> برنامه </label>
            <p-dropdown id="planningId" name="planningId" formControlName="planningId" styleClass="w-100 my-1"
                optionLabel="title" optionValue="id" placeholder="انتخاب کنید" [options]="planingList" [filter]="true"
                [readonly]="true">
            </p-dropdown>
        </div> -->
        <div class="col-6 mt-2">
            <label for="title"> عنوان </label>
            <input pInputText id="title" name="title" formControlName="title" class="w-100 my-1"
                [class.ng-invalid]="title?.invalid" [class.ng-dirty]="
          (addEditFormSubmitted && title?.pristine) ||
          title?.dirty ||
          title?.touched
        " />
        </div>
        <div class="col-6 mt-2">
            <label for="typeCode"> نوع </label>
            <p-dropdown id="typeCode" name="typeCode" formControlName="typeCode" styleClass="w-100 my-1"
                optionLabel="title" optionValue="id" placeholder="انتخاب کنید" [options]="typeCodeList" [filter]="true">
            </p-dropdown>
        </div>
        <div class="col-6 mt-2">
            <label for="swotRank"> ضریب </label>
            <input pInputText id="swotRank" name="swotRank" formControlName="swotRank" class="w-100 my-1"
                [class.ng-invalid]="swotRank?.invalid" [class.ng-dirty]="
          (addEditFormSubmitted && swotRank?.pristine) ||
          swotRank?.dirty ||
          swotRank?.touched
        " />
        </div>
        <div class="col-6 mt-2">
            <label for="swoPriority"> اولویت </label>
            <input pInputText id="swoPriority" name="swoPriority" formControlName="swoPriority" class="w-100 my-1"
                [class.ng-invalid]="swoPriority?.invalid" [class.ng-dirty]="
          (addEditFormSubmitted && swoPriority?.pristine) ||
          swoPriority?.dirty ||
          swoPriority?.touched
        " />
        </div>

        <div class="col-12 row-btn row-btn-fixed-bottom">
            <p-button class="pe-2 p-button-wide" styleClass="p-button-success" [label]="'ثبت'" type="submit"
                [loading]="isLoadingSubmit"></p-button>
        </div>
    </div>
</form>
</p-dialog>
