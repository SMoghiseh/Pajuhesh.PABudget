<div class="row bottom-section">
  <div class="co-info-box">
    <h3>{{ selectedPlanName }}</h3>
    <div class="row row-feature">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 box">
        <div class="row">
          <app-select-date
            [selectType]="selectDateType"
            (selectedVal)="returnSelectedDate($event)"></app-select-date>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 box">
        <div class="items select-feature">
          <span>شرح</span>
        </div>
      </div>
      <ng-container *ngFor="let item of planDetailData">
        <div [style.borderColor]="item.color" class="col-6 section mt-4">
          <div>
            <div class="title-holder">
              <p>استراتژی</p>
              <p>{{ item.title }}</p>
            </div>
            <div class="desc">
              <ng-container *ngFor="let desc of item.desc">
                <p>{{ desc }}</p>
              </ng-container>
            </div>

            <!-- [style.borderColor]="item.color" -->
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
