<div class="row bottom-section">
  <div class="co-info-box">
    <h3>{{ selectedPlanName }}</h3>
    <div class="row row-feature">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 box">
        <div class="row">
          <app-select-date
            [selectType]="selectDateType"
            (selectedVal)="returnSelectedDate($event)"></app-select-date>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 box">
        <!-- <div class="items select-feature">
          <span>شرح</span>
        </div> -->
      </div>
    </div>
    <div class="row">
      <p-table
        #dataTable
        dataKey="id"
        class="data-table d-none d-lg-block"
        [styleClass]="gridClass"
        [rowHover]="true"
        [paginator]="true"
        [rows]="dataTableRows"
        [rowsPerPageOptions]="[10, 20, 30]"
        [totalRecords]="totalCount"
        [value]="planDetailData"
        [loading]="loading"
        [tableStyle]="{ 'min-width': '75rem' }"
        [lazy]="true"
        [(first)]="first">
        <!-- table header -->
        <ng-template pTemplate="header">
          <tr class="data-table__header">
            <div class="headerStyle">
              <th style="min-width: 45rem">
                <strong> عنوان ریسک </strong>
              </th>
            </div>
            <div class="headerStyle Width: auto">
              <th style="min-width: 7rem"><strong> احتمال </strong></th>
              <th style="min-width: 7rem"><strong> شدت اثر </strong></th>
              <th style="min-width: 7rem"><strong> سطح ریسک </strong></th>
            </div>
            <div class="headerStyle Width: auto">
              <th style="min-width: 7rem">
                <strong> پیامد ریسک در بودجه </strong>
              </th>
            </div>
            <div class="headerStyle Width: auto">
              <th style="min-width: 7rem"><strong> بدبینانه </strong></th>
              <th style="min-width: 7rem"><strong> خوش بینانه </strong></th>
            </div>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-risk let-rowIndex="rowIndex">
          <tr>
            <div
              class="detailStyle Width: auto"
              [ngStyle]="{ 'background-color': risk.color }">
              <td style="min-width: 45rem">{{ risk.title }}</td>
              <td style="min-width: 7rem">{{ risk.possibility }}</td>
              <td style="min-width: 7rem">{{ risk.riskIntensity }}</td>
              <td style="min-width: 7rem">{{ risk.riskLevel }}</td>
              <td style="min-width: 7rem">{{ risk.effectBudget }}</td>
              <td style="min-width: 7rem">{{ risk.possimistically }}</td>
              <td style="min-width: 7rem">{{ risk.optimistically }}</td>
            </div>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
