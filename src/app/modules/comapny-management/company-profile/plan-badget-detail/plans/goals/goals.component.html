<div class="row bottom-section">
  <div class="co-info-box">
    <div class="row">
      <p-table
        #dataTable
        dataKey="id"
        class="data-table d-none d-lg-block"
        [styleClass]="gridClass"
        [rowHover]="true"
        [paginator]="true"
        [rows]="dataTableRows"
        [rowsPerPageOptions]="[10, 20, 30]"
        [totalRecords]="totalCount"
        [value]="planDetailData"
        [loading]="loading"
        [tableStyle]="{ 'min-width': '75rem' }"
        [lazy]="true"
        [(first)]="first">
        <!-- table header -->
        <ng-template pTemplate="header">
          <div class="headerStyleForm">
            <h3>{{ selectedPlanName }}</h3>
            <label
              class="labelStyle"
              data-bs-toggle="tooltip"
              [attr.title]="planDetailData[0]?.titleFirst"
              ><span>چشم انداز : </span
              >{{ planDetailData[0].titleFirst?.substring(30, 0) }}</label
            >
          </div>
          <br />
          <tr class="data-table__header">
            <div class="headerStyle">
              <th style="min-width: 7rem">
                <strong> عنوان </strong>
              </th>
            </div>
            <div class="headerStyle Width: auto">
              <th style="min-width: 7rem"><strong> منظر </strong></th>
            </div>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
          <tr>
            <div
              class="detailStyle Width: auto"
              [ngStyle]="{ 'background-color': item.color }">
              <td style="width: 53rem">{{ item.titleMain }}</td>
              <td style="width: 53rem">{{ item.titleThree }}</td>
            </div>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
