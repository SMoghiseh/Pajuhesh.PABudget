<div class="row bottom-section">
  <div class="co-info-box">
    <h3>{{ selectedPlanName }}</h3>
    <div class="row row-feature">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 box">
        <div class="row">
          <app-select-date [selectType]="selectDateType" (selectedVal)="returnSelectedDate($event)"></app-select-date>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 box">
        <div class="items select-feature">
          <span>شرح</span>
        </div>
      </div>
    </div>
    <div class="row row-cols-lg-1 row-cols-md-1 row-cols-sm-1">
      <div class="col my-1 box-parent" *ngFor="let item of planDetailData">
        <div class="d-flex">
          <img  src="../../../../../../../assets/images/icons/flag.svg">
          <div class="box-data h-100 col">
            <!-- <div class="row">
              <h5>{{ item.title }}</h5>
            </div> -->
            <div class="row d-inline lh-lg">
              <span style="font-size: 1rem; font-weight: bold; padding-left: 0;">{{ item.title }}:</span>
              <span style="padding-right: 0;">  {{ item.desc }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
