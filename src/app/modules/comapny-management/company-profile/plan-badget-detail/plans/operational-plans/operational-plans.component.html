<div class="row bottom-section">
  <div class="co-info-box">
    <h3>{{ selectedPlanName }}</h3>
    <div class="row row-feature">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 box">
        <div class="row">
          <app-select-date
            [companyId]="inputData.companyId"
            [selectType]="selectDateType"
            (selectedVal)="returnSelectedDate($event)"></app-select-date>
        </div>
      </div>
    </div>
    <div class="row">
      <p-table
        #dataTable
        dataKey="id"
        class="data-table d-none d-lg-block"
        [styleClass]="gridClass"
        [rowHover]="true"
        [paginator]="true"
        [rows]="dataTableRows"
        [rowsPerPageOptions]="[10, 20, 30]"
        [totalRecords]="totalCount"
        [value]="planDetailData"
        [loading]="loading"
        [tableStyle]="{ width: '100%' }"
        [lazy]="true"
        [(first)]="first">
        <!-- table header -->
        <ng-template pTemplate="header">
          <tr class="data-table__header w-100">
            <div class="headerStyle" style="width: 40%">
              <th>
                <strong> عنوان </strong>
              </th>
            </div>
            <div class="headerStyle" style="width: 10%">
              <th><strong> منشاء </strong></th>
            </div>
            <div class="headerStyle" style="width: 10%">
              <th><strong> شکست فصل اول </strong></th>
            </div>
            <div class="headerStyle" style="width: 10%">
              <th><strong> شکست فصل دوم </strong></th>
            </div>
            <div class="headerStyle" style="width: 10%">
              <th><strong> شکست فصل سوم </strong></th>
            </div>
            <div class="headerStyle" style="width: 10%">
              <th><strong> شکست فصل چهارم </strong></th>
            </div>
            <div class="headerStyle" style="width: 10%">
              <th><strong> اثر مالی </strong></th>
            </div>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
          <tr class=" w-100">
            <div class="detailStyle">
              <td style="width: 40%">{{ item.titleMain }}</td>
              <td style="width: 10%">{{ item.titleFirst }}</td>
              <td style="width: 10%">{{ item.titleTwo }}</td>
              <td style="width: 10%">{{ item.titleThree }}</td>
              <td style="width: 10%">{{ item.titleFour }}</td>
              <td style="width: 10%">{{ item.titleFive }}</td>
              <td style="width: 10%">{{ item.titleSix | number }}</td>
            </div>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
