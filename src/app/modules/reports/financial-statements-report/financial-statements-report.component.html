<form #formDir="ngForm" [formGroup]="financialStatementsReportForm">
  <div class="col-4">
    <label for="companyId"> شرکت </label>
    <p-dropdown
      id="companyId"
      name="companyId"
      formControlName="companyId"
      styleClass="w-100 my-1"
      optionLabel="companyName"
      optionValue="id"
      placeholder="انتخاب کنید"
      [options]="companyList"
      (onChange)="onCompanySelected($event)"
      [filter]="true">
    </p-dropdown>
  </div>
</form>
<!-- data table -->
<p-table
  #dataTable
  style="text-align: right"
  dataKey="id"
  [columns]="cols"
  [value]="financialStatementsReportsTable"
  [paginator]="true"
  [rows]="dataTableRows"
  [rowsPerPageOptions]="[15, 20, 30]"
  [styleClass]="gridClass"
  [rowHover]="true"
  [totalRecords]="totalCount"
  [loading]="loading"
  selectionMode="single"
  [tableStyle]="{ 'min-width': '75rem' }">
  <!-- table header -->

  <!--  table header -->

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        <span> {{ col }} </span>
      </th>
    </tr>
  </ng-template>
  <!-- / table header -->
  <!-- table body -->

  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td>
        {{ rowData['title'] }}
      </td>

      <td
        *ngFor="let col of rowData['priceCu']"
        [ngStyle]="col < 0 ? { color: 'red' } : { color: 'black' }">
        {{ minusAmount(col) }}
      </td>
    </tr>
  </ng-template>
</p-table>
<!-- / table body -->
<!-- data table -->
