<form [formGroup]="addNewAccountReportForm" (ngSubmit)="onSubmitNewAccountReport()">
  <div class="container row">

    <!-- عنوان  -->
    <div class="col-6 mt-2">
      <label for="title"> عنوان</label>
      <input pInputText id="title" name="title" formControlName="title" type="text" class="w-100"
        [class.ng-invalid]="title?.invalid" [class.ng-dirty]="
          (addNewAccountReportSubmitted && title?.pristine) ||
          title?.dirty ||
          title?.touched
        " />
    </div>
    <!-- / عنوان  -->
    <!-- نوع  -->
    <div class="col-6 mt-2">
      <label for="itemReportTypeCode"> نوع</label>
      <p-dropdown id="itemReportTypeCode" name="itemReportTypeCode" formControlName="itemReportTypeCode"
        styleClass="w-100 my-1" optionLabel="title" optionValue="id" placeholder="انتخاب کنید"
        [options]="itemReportTypeCodeList" [filter]="true" [class.ng-invalid]="itemReportTypeCode?.invalid"
        [class.ng-dirty]="
          (addNewAccountReportSubmitted && itemReportTypeCode?.pristine) ||
          itemReportTypeCode?.dirty ||
          itemReportTypeCode?.touched
        ">
      </p-dropdown>
    </div>
    <!-- / نوع  -->

    <div class="col-6 mt-2">
      <label for="itemReportTypeCode"> نحوه نمایش</label>
      <p-dropdown id="displayTypeId" name="displayTypeId" formControlName="displayTypeId" styleClass="w-100 my-1"
        optionLabel="title" optionValue="id" placeholder="انتخاب کنید" [options]="displayTypeList" [filter]="true">
      </p-dropdown>
    </div>

    <!-- ترتیب  -->
    <div class="col-6 mt-2">
      <label for="order"> ترتیب</label>
      <p-inputNumber id="order" formControlName="order" type="text" pKeyFilter="int" [minlength]="0"
        class="w-100"></p-inputNumber>
    </div>
    <!-- / ترتیب  -->
    <!-- دکمه ها -->
    <div class="row-btn row-btn-fixed-bottom">
      <p-button class="pe-2 p-button-wide" styleClass="p-button-success" [label]="'ثبت'" type="submit"
        [loading]="addNewAccountReportLoading"></p-button>
    </div>
    <!-- / دکمه ها -->
  </div>
</form>
