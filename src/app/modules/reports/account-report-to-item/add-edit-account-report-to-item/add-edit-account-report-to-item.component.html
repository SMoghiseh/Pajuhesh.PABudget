<p-toast key="report" position="bottom-left"></p-toast>


<form
  #formDir="ngForm"
  [formGroup]="addEditForm"
  (ngSubmit)="addEditReport()">
  <div class="container row">
  
    <div class="col-6 mt-2">
      <label for="accountRepId"> نوع گزارش</label>
      <p-dropdown
        id="accountRepId"
        name="accountRepId"
        formControlName="accountRepId"
        styleClass="w-100 my-1"
        optionLabel="title"
        optionValue="id"
        placeholder="انتخاب کنید"
        [options]="accountReportLst"
        [filter]="true"
        [readonly]="isInFilteredMode"
        [class.ng-invalid]="accountRepId?.invalid"
        [class.ng-dirty]="
          (addEditFormSubmitted && accountRepId?.pristine) ||
          accountRepId?.dirty ||
          accountRepId?.touched
        ">
      </p-dropdown>
    </div>
    <div class="col-6 mt-2">
      <label for="accountRepItemId"> آیتم گزارش </label>
      <p-dropdown
        id="accountRepItemId"
        name="accountRepItemId"
        formControlName="accountRepItemId"
        styleClass="w-100 my-1"
        optionLabel="title"
        optionValue="id"
        placeholder="انتخاب کنید"
        [options]="accountReportItemList"
        [filter]="true"
        [class.ng-invalid]="accountRepItemId?.invalid"
        [class.ng-dirty]="
          (addEditFormSubmitted && accountRepItemId?.pristine) ||
          accountRepItemId?.dirty ||
          accountRepItemId?.touched
        ">
      </p-dropdown>
    </div>

    
    <div class="col-6 mt-2">
      <label for="companyId"> شرکت</label>
      <p-dropdown
        id="companyId"
        name="companyId"
        formControlName="companyId"
        styleClass="w-100 my-1"
        optionLabel="companyName"
        optionValue="id"
        placeholder="انتخاب کنید"
        [options]="companyList"
        [filter]="true">
      </p-dropdown>
    </div>
    

    <div class="col-12 row-btn">
      <p-button
        class="pe-2 p-button-wide"
        styleClass="p-button-success"
        [label]="'ثبت'"
        type="submit"
        [loading]="isLoadingSubmit"></p-button>
    </div>
  </div>
</form>
