<p-toast key="report" position="bottom-left"></p-toast>


<div class="table-header"> گزارشات مالی</div>
  <form #formDir="ngForm" [formGroup]="searchForm" (ngSubmit)="getReport()">
    <div class="row mt-8 pb-3">

      <!--  شرکت -->
      <div class="col-4">
        <label for="companyId"> شرکت </label>
        <p-dropdown id="companyId" name="companyId" formControlName="companyId" styleClass="w-100 my-1"
          optionLabel="companyName" optionValue="id" placeholder="انتخاب کنید" [options]="companyList" [filter]="true">
        </p-dropdown>
      </div>
      <!--  شرکت -->
      <!--  نوع گزارش-->
      <div class="col-4">
        <label for="accountReportId">نوع گزارش</label>
        <p-dropdown id="accountReportId" name="accountReportId" formControlName="accountReportId" styleClass="w-100 my-1"
          optionLabel="title" optionValue="id" placeholder="انتخاب کنید" [options]="accountReportList" [filter]="true">
        </p-dropdown>
      </div>
      <!--  نوع گزارش-->

      <!-- دکمه -->
      <div class="d-flex justify-content-end col-4 text-end" style="margin-top: 20px;">
        <div class=" search-button">
          <div class="clear-search" (click)="clearSearch()">
            <i class="pi pi-filter-slash"></i>
          </div>
          <p-button class="pe-2 p-button-wide" styleClass="p-button-info" [label]="'جستجو'" type="submit"></p-button>
        </div>
        <p-button class="pe-2 mr-8" styleClass="p-button-info" icon="pi pi-plus-circle" label="افزودن  "
        (click)="addReport()"></p-button>
      </div>
      <!-- / دکمه -->
      
    </div>
  </form>
<div class="table-container">
  <p-table #dataTable dataKey="id" class="data-table d-none d-lg-block" [styleClass]="gridClass" [rowHover]="true"
    [paginator]="true" [rows]="dataTableRows" [rowsPerPageOptions]="[10, 20, 30]" [totalRecords]="totalCount"
    [value]="data" [loading]="loading" [tableStyle]="{ 'min-width': '75rem' }" [lazy]="true"
    (onLazyLoad)="getReport($event)" [(first)]="first">
    <!-- table header -->
    <ng-template pTemplate="header">
      <tr class="data-table__header">
        <th><strong> نوع گزارش  </strong></th>
        <th><strong> آیتم گزارش  </strong></th>
        <th><strong> شرکت </strong></th>
        <th><strong> عملیات </strong></th>
       
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-report let-rowIndex="rowIndex">
      <tr>
        <td>{{ report.accountRepTitle }}</td>
        <td>{{ report.accountRepItemTitle }}</td>
        <td>{{ report.companyTitle }}</td>


        <td class="jc-left ai-left">
          <button class="action-image-container delete-button" (click)="deleteRow(report)" pTooltip="حذف">
            <img ngSrc="icons\Group 117.svg" width="24" height="24" />
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>


<p-dialog *ngIf="isOpenAddEditReport" [header]="modalTitle" [(visible)]="isOpenAddEditReport" [modal]="true"
  [draggable]="false" [resizable]="false" [style]="{ width: '800px', height: '400px' }">
  <PABudget-add-edit-account-report-to-item [data1]="addEditData"
    (isSuccess)="reloadData()"></PABudget-add-edit-account-report-to-item>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }" [rtl]="true"></p-confirmDialog>
