<p-toast key="report" position="bottom-left"></p-toast>

<div class="table-header">انواع گزارش</div>
<div class="justify-content-between pb-3 w-100" style="text-align: end">
  <p-button class="pe-2" styleClass="p-button-info" icon="pi pi-plus-circle" label="افزودن  "
    (click)="addReport()"></p-button>
</div>
<div class="panel-search mt-8 mb-8">
  <form #formDir="ngForm" [formGroup]="addNewAccountReportForm">
    <div class="row cols-4">
      <div class="col my-1">
        <label for="code"> کد </label>
        <input pInputText id="code" name="code" formControlName="code" type="text" class="w-100" value="code" />
      </div>
      <!-- دوره عملیاتی -->
      <div class="col my-1">
        <label for="title"> عنوان </label>
        <input pInputText id="title" name="title" formControlName="title" type="text" class="w-100" value="title" />
      </div>
      <!-- نام شرکت -->
      <div class="col my-1">
        <label for="reportTypeCode"> نوع گزارش </label>
        <p-dropdown id="reportTypeCode" name="reportTypeCode" formControlName="reportTypeCode" styleClass="w-100 my-1"
          optionLabel="title" optionValue="id" placeholder="انتخاب کنید" [options]="reportTypeCodeList" [filter]="true">
        </p-dropdown>
      </div>
      <!-- / شناسه منابع و مصارف  -->
      <div class="col my-1">
        <label for="periodTypeCode"> دوره بودجه </label>
        <p-dropdown id="periodTypeCode" name="periodTypeCode" formControlName="periodTypeCode" styleClass="w-100 my-1"
          optionLabel="title" optionValue="id" placeholder="انتخاب کنید" [options]="periodTypeList" [filter]="true">
        </p-dropdown>
      </div>
      <!-- / شناسه منابع و مصارف  -->
      <!-- دکمه -->
      <div class="d-flex justify-content-end col text-end" style="margin-top: 20px">
        <div class="search-button mt-12">
          <div class="clear-search" (click)="clearSearch()">
            <i class="pi pi-filter-slash"></i>
          </div>
          <p-button class="pe-2 p-button-wide" styleClass="p-button-info" [label]="'جستجو'"
            (click)="getAccountReportList()"></p-button>
        </div>
      </div>
      <!-- / دکمه -->
    </div>
  </form>
</div>
<div class="table-container">
  <p-table #dataTable dataKey="id" class="data-table d-none d-lg-block" [styleClass]="gridClass" [rowHover]="true"
    [paginator]="true" [rows]="dataTableRows" [rowsPerPageOptions]="[10, 20, 30]" [totalRecords]="totalCount"
    [value]="data" [loading]="loading" [tableStyle]="{ 'min-width': '75rem' }" [lazy]="true"
    (onLazyLoad)="getReport($event)" [(first)]="first">
    <!-- table header -->
    <ng-template pTemplate="header">
      <tr class="data-table__header">
        <th><strong> کد </strong></th>
        <th><strong> عنوان </strong></th>
        <th><strong> کد نوع گزارش </strong></th>
        <th><strong> کد دوره بودجه </strong></th>
        <th><strong> عملیات</strong></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-report let-rowIndex="rowIndex">
      <tr>
        <td style="min-width: 15rem">{{ report.code }}</td>
        <td style="min-width: 15rem">{{ report.title }}</td>
        <td style="min-width: 15rem">{{ report.reportTypeTitle }}</td>
        <td style="min-width: 15rem">{{ report.periodTypeTitle }}</td>

        <td class="jc-left ai-left">
          <button class="action-image-container edit-button" (click)="addAccountReportToItem(report)"
            pTooltip="افزودن آیتم های گزارش مالی">
            <img ngSrc="icons\Group 131.svg" width="24" height="24" />
          </button>

          <button class="action-image-container edit-button" (click)="editRow(report)" pTooltip="ویرایش">
            <img ngSrc="icons\Group 116.svg" width="24" height="24" />
          </button>

          <button class="action-image-container delete-button" (click)="deleteRow(report)" pTooltip="حذف">
            <img ngSrc="icons\Group 117.svg" width="24" height="24" />
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog *ngIf="isOpenAddEditReport" [header]="modalTitle" [(visible)]="isOpenAddEditReport" [modal]="true"
  [draggable]="false" [resizable]="false" [class.height-size]="mode === 'insert' || mode === 'edit'"
  [style]="{ width: '700px' }">
  <PABudget-add-edit-account-report [data]="addEditData" [mode]="mode"
    (isSuccess)="reloadData()"></PABudget-add-edit-account-report>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }" [rtl]="true"></p-confirmDialog>
